name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main", "onlyMap"] # 监听这两个分支的推送
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_AMAP_KEY: ${{ secrets.VITE_AMAP_KEY }}
        run: npm run build

      - name: Set Output Directory
        id: set_dir
        run:
          echo "output_dir=$(if [[ '${{ github.ref }}' == 'refs/heads/main' ]]; then echo 'main';
          else echo 'onlyMap'; fi)" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: dist # 使用 dist 目录

      - name: Move files to respective directories
        run: |
          mkdir -p ${{ env.output_dir }}
          mv dist/* ${{ env.output_dir }}/
